repos:
  - repo: https://github.com/golangci/golangci-lint
    rev: v2.4.0
    hooks:
      - id: golangci-lint
        entry: golangci-lint run
        stages: [pre-commit]
        language: system
        types: [go]
        pass_filenames: false
        require_serial: true
      - id: golangci-lint-fmt
        entry: golangci-lint fmt
        stages: [pre-commit]
        language: system
        types: [go]
        pass_filenames: true
        require_serial: true
